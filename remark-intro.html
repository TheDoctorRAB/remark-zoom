<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remark (source: remarkjs.com)</title>
    <link href="css/remark.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
    <script>
      var slideshow = remark.create({
          sourceUrl: 'remark-intro.md',
          highlightStyle: 'monokai',
          navigation: {
              scroll: false  // disable nagivation using scroll
          } 
      });
    </script>
    <script src="remark-zoom.js" type="text/javascript"></script>

  </body>
</html>
